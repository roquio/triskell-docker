version: '3.8'

services:

  opendj:
    build: opendj
    ports:
      - "1389:1389"
    volumes:
      - opendj-data:/opt/opendj/db

  cas:
    build: cas
    environment:
      - LDAP_HOST=opendj
    ports:
      - "8080"
    links:
      - opendj

  postgres:
    image: postgres:9.5
    environment:
      - POSTGRES_PASSWORD=osivia
      - POSTGRES_USER=nuxeo
      - POSTGRES_DB=nuxeodb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  postgres-notif:
    image: postgres:9.5
    environment:
      - POSTGRES_PASSWORD=osivia
      - POSTGRES_USER=notif
      - POSTGRES_DB=notifdb

  elasticsearch:
    image: elasticsearch:1.7.6
    command: elasticsearch -Des.cluster.name=es-cluster
    ports:
      - "9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  nuxeo:
    build: nuxeo
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST}
      - LDAP_HOST=opendj
      - CAS_HOST=cas:8080
      - NUXEO_DB_HOST=postgres
      - NUXEO_ES_CLUSTER=es-cluster
      - NUXEO_ES_NODES=elasticsearch:9300
    ports:
      - "8080"
      - "8788"
    volumes:
      - nuxeo-data:/data
    depends_on:
      - postgres
      - elasticsearch

  mysql:
    image: mysql:5.7
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_DATABASE=portaldb
      - MYSQL_USER=portal
      - MYSQL_PASSWORD=osivia
      - MYSQL_ROOT_PASSWORD=osivia
    volumes:
      - mysql-data:/var/lib/mysql
    profiles:
      - portal

  portal:
    build: portal
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST}
      - NUXEO_HOST=nuxeo
      - PORTAL_DB_HOST=mysql
      - CAS_HOST=cas
      - LDAP_HOST=opendj
    ports:
      - "8080"
      - "8787"
    volumes:
      - avatars-storage:/tmp/avatars:rw
    depends_on:
      - mysql
    profiles:
      - portal

  httpd:
    build: httpd
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST}
      - HTTPS_PROVIDED=false
      - CAS_HOST=cas
      - NUXEO_HOST=nuxeo
      - PORTAL_HOSTS=portal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - httpd-ssl:/etc/ssl
    links:
      - cas
      - nuxeo

  kibana:
    image: kibana:4.1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "5601:5601"
    profiles:
      - dev

volumes:
  opendj-data:
  postgres-data:
  elasticsearch-data:
  nuxeo-data:
  mysql-data:
  avatars-storage:
  httpd-ssl:
