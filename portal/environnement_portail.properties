#locale
osivia.accepted-language=fr

#page d'erreur par défaut
error.defaultPageUri=/toutatice-portail-acrennes-charte/error/errorPage.jsp

#schemas additionnels de navigation (separés par une virgule)
nuxeo.navigationSchemas=toutatice_navigation

#gestion des users non declares dans l'annuaire
sso.undeclared-user=1


##Propriétés sytèmes de Nuxeo
nuxeo.version=62

#Status d'ElasticSearch
nuxeo.es.activated=true

#LDAP
ldap.timeout=10000


#timeout des caches en secondes
nuxeo.cacheTimeout=60

#permet de générer les traces des appels Nuxeo(en level DEBUG)
#nuxeo.debugMode=1

#nuxeo : controle moyenne flottante (en millisecondes)
#nuxeo.maxAverageDelayMs=150

#active les gestionnaire de statut
statut.actif=true

#temps maxi d'execution par portlet, au dela de ce temps, le traitement
#est interrompu (en secondes)
#Separer les instances par des pipes
#portlets.maxExecutionDelay=500
portlets.maxExecution.excludedPortlets=osivia-portal-administration-portletInstance|AdminPortletInstance|toutatice-usagesnum-listeactivites-portailPortletInstance|toutatice-cartographie-cartographie-portailPortletInstance

#Delai en secondes au dela duquel les webservices (Nuxeo, RSS, ...) tombent en timeout
# Mode dev, 1 heure de debug possible
#ws.webServiceTimeOut=3600

#forcer le cache des portlets (UNIQUEMENT EN DEBUG !!!!)
#portlets.expirationSecs=0

# Delai expiration du cache RSS
portlet.rss.cache.expiration=300


# Rendu des portlets en "div"
portlets.rendering=div

#generic template
template.generic.name=/default/templates/publish
template.generic.region=col1


# ==========================================================



# Roles applicatifs du portlet listeEleves
listeEleves.roleAdministrateur=listeEleves_ADM
listeEleves.rolePersonnel=listeEleves_PERSONNEL
listeEleves.roleEleve=listeEleves_ELEVE

# Roles applicatifs du portlet ficheRoleapplicatif
ficheRoleApplicatif.roleAdministrateur=ficheRoleapplicatif_ADM
ficheRoleApplicatif.macroProfils=personnel-tous;personnel-direction;personnel-enseignant;personnel-inspecteur;personnel-administratif-etablissement;personnel-administratif-services;personnel-orientation;personnel-vie-scolaire;eleve-tous
ficheRoleApplicatif.macroProfilsEN=personnel-tous;personnel-direction;personnel-enseignant;personnel-inspecteur;personnel-administratif-etablissement;personnel-administratif-services;personnel-orientation;personnel-vie-scolaire;eleve-tous
ficheRoleApplicatif.macroProfilsAGRI=personnel-agricole;personnel-direction-agricole;personnel-enseignant-agricole;personnel-administratif-agricole;personnel-vie-scolaire-agricole;eleve-lycee-agricole
ficheRoleApplicatif.macroProfilsMER=em-personnel-tous;em-personnel-direction;em-personnel-enseignant;em-personnel-administratif;em-personnel-vie-scolaire;em-apprenant-tous;em-gens-de-mer

# Roles applicatifs du portlet ficheApplication
ficheApplication.roleAdministrateur=ficheApplication_ADM


ficheEtablissement.roleAdministrateur=ficheEtablissement_ADM
ficheOrganisation.roleAdministrateur=ficheOrganisation_ADM

gestionapplications.roleAdministrateur=gestionAppli_ADM
gestionorganisations.roleAdministrateur=gestionOrganisation_ADM

#rechercheapplication.roleAdministrateur=rechercheAppli_ADM
#rechercheprofil.roleAdministrateur=rechercheProfil_ADM

#LDAPOMATIC / NUXEOMATIC
####################################
ldapomatic.variables=/home/portal/ldapOmatic/variables.xml
activationcompte.job=/home/portal/ldapOmatic/jobs/jobCreateParent.xml


gestionWorkspace.pathOpenWorkspaceDirectory=/espaces-collaboratifs
